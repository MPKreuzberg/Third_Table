<body>

                <tr>
                    <td>Cell1</td>
                    <td>Cell2</td>
                    <td>Cell3</td>
                    <td>Cell4</td>
                    <td>Cell5</td>
                </tr>
                <tr class="light">
                    <td>Cell1</td>
                    <td>Cell2</td>
                    <td>Cell3</td>
                    <td>Cell4</td>
                    <td>Cell5</td>
                </tr>
                <tr>
                    <td>Cell1</td>
                    <td>Cell2</td>
                    <td>Cell3</td>
                    <td>Cell4</td>
                    <td>Cell5</td>
                </tr>

            </tbody>

        </table>

    </section>

</html>
